version: '2'
services:
 zabbix-agent-modbus:
    build: 
      context: ../../.
      dockerfile: tests/docker/zabbix-agent-modbus/Dockerfile
      args: 
        - ZBX_VERSION=${ZBX_VERSION}
    volumes:
        - ../../src/.libs:/var/lib/zabbix/modules:ro
    environment:
      ZBX_PASSIVESERVERS: 127.0.0.1,::1
    ports:
     - "10050:10050"
    depends_on: 
      - modbus-server
    networks: 
     zbx_net:
      aliases: 
       - zabbix-agentd
 modbus-server:
    build: ./modbus-server
    ports: ["5020:5020","5021:5021"]
    networks:
     zbx_net:
        ipv4_address: 172.16.238.2


networks:
  zbx_net:
    driver: bridge
    driver_opts:
      com.docker.network.enable_ipv6: "false"
    ipam:
      driver: default
      config:
      - subnet: 172.16.238.0/24
        gateway: 172.16.238.1